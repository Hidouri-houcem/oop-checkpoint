<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="">
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span>0</span>
            </div>
        </header>


        <div class="ListProduct">
            <div class="item" data-id="1">
                <img src="./img/1.png" alt="">
                <h2> Classic Smartwatch </h2>
                <div class="price">200TND</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item" data-id="2">
                <img src="./img/2.png" alt="">
                <h2>Smartwatch front and side</h2>
                <div class="price">210TND</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item" data-id="3">
                <img src="./img/3.png" alt="">
                <h2>Realistic fitness trackers</h2>
                <div class="price">220TND</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item" data-id="4">
                <img src="./img/4.png" alt="">
                <h2>Smart Watch with Digital Display Set Illustration</h2>
                <div class="price">230TND</div>
                <button class="addCart">Add to Cart</button>
            </div>
        </div>
    </div>


    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">CHECK OUT</button>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
